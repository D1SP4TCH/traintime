<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro", sans-serif;
      background: #020314;
      color: #f7f7f7;
      overflow-x: hidden;
    }

    .board {
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
    }

    .board-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    .board-title {
      font-weight: 600;
      letter-spacing: 0.12em;
      font-size: 16px;
      text-transform: uppercase;
    }

    .board-clock {
      font-size: 14px;
      opacity: 0.7;
      font-variant-numeric: tabular-nums;
    }

    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #f7f7f7;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      z-index: 100;
    }

    .settings-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: rotate(30deg);
    }

    .row {
      display: grid;
      grid-template-columns: 80px minmax(0, 1.4fr) 70px 60px;
      gap: 12px;
      padding: 10px 12px;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      align-items: center;
    }

    .row.header {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.7;
      border-bottom-color: rgba(255,255,255,0.25);
      padding: 8px 12px;
      font-weight: 600;
    }

    .station-header {
      padding: 16px 12px 8px;
      font-size: 13px;
      font-weight: 600;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      margin-top: 12px;
    }

    .station-header:first-child {
      margin-top: 0;
    }

    .row .route-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      height: 24px;
      padding: 0 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 700;
    }

    .row .station {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 13px;
    }

    .time {
      font-variant-numeric: tabular-nums;
      font-size: 13px;
    }

    .mins {
      font-variant-numeric: tabular-nums;
      font-weight: 600;
      font-size: 14px;
      text-align: right;
    }

    .mins.soon {
      color: #ffcc00;
    }

    .status {
      font-size: 11px;
      opacity: 0.8;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.5;
      font-size: 14px;
    }

    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
      z-index: 1000;
      animation: fadeIn 0.2s;
    }

    .modal-overlay.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal {
      background: #0a0a1a;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      animation: slideUp 0.3s;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .close-btn {
      background: none;
      border: none;
      color: #f7f7f7;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .modal-body {
      padding: 24px;
      overflow-y: auto;
      flex: 1;
      min-height: 0;
    }

    .station-list {
      display: grid;
      gap: 8px;
    }

    .station-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .station-item:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.2);
    }

    .station-item.selected {
      background: rgba(66, 135, 245, 0.2);
      border-color: rgba(66, 135, 245, 0.5);
    }

    .station-checkbox {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      cursor: pointer;
      accent-color: #4287f5;
    }

    .station-info {
      flex: 1;
    }

    .station-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .station-details {
      font-size: 12px;
      opacity: 0.6;
    }

    .search-box {
      margin-bottom: 16px;
    }

    .search-input {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 6px;
      color: #f7f7f7;
      font-size: 14px;
      font-family: inherit;
    }

    .search-input:focus {
      outline: none;
      border-color: #4287f5;
      background: rgba(255,255,255,0.08);
    }

    .search-input::placeholder {
      color: rgba(247,247,247,0.4);
    }

    .section-header {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.5;
      margin-top: 16px;
      margin-bottom: 8px;
      padding-left: 4px;
    }

    .section-header:first-child {
      margin-top: 0;
    }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      flex-shrink: 0;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #4287f5;
      color: white;
    }

    .btn-primary:hover {
      background: #357ae8;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #f7f7f7;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }

    /* Welcome Screen */
    .welcome-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #020314;
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    }

    .welcome-content {
      max-width: 500px;
      text-align: center;
    }

    .welcome-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: 0.05em;
    }

    .welcome-subtitle {
      font-size: 16px;
      opacity: 0.7;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .welcome-icon {
      font-size: 64px;
      margin-bottom: 24px;
    }

    @media (max-width: 600px) {
      .row {
        grid-template-columns: 70px minmax(0, 1fr) 60px 50px;
        gap: 8px;
        font-size: 13px;
      }
      .board {
        padding: 12px;
      }
      .settings-btn {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
      .modal {
        width: 95%;
        max-height: 85vh;
      }
    }
  </style>
</head>

        "1": "#D82233", "2": "#D82233", "3": "#D82233",
        // Blue lines
        "A": "#0062CF", "C": "#0062CF", "E": "#0062CF",
        // Orange lines
        "B": "#EB6800", "D": "#EB6800", "F": "#EB6800", "M": "#EB6800",
        // Green lines
        "4": "#009952", "5": "#009952", "6": "#009952",
        // Light green
        "G": "#799534",
        // Brown lines
        "J": "#8E5C33", "Z": "#8E5C33",
        // Light gray
        "L": "#7C858C",
        // Yellow lines
        "N": "#F6BC26", "Q": "#F6BC26", "R": "#F6BC26", "W": "#F6BC26",
        // Purple
        "7": "#9A38A1",
        // Shuttles
        "S": "#7C858C",
      };
      return colors[route] || "#ffcc00"; // Default to yellow if unknown
    }

    function getRouteTextColor(route) {
      // Yellow routes need dark text, others use white
      const darkTextRoutes = ["N", "Q", "R", "W"];
      return darkTextRoutes.includes(route) ? "#000" : "#FFF";
    }

    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleTimeString([], {hour: "2-digit", minute: "2-digit"});
    }

    function updateClock() {
      const clockEl = document.getElementById("clock");
      if (clockEl) {
        clockEl.textContent = new Date().toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit"
        });
      }
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Load all available stations from API (only when searching)
    async function loadAllStations() {
      if (ALL_STATIONS.length > 0) return; // Already loaded

      try {
        const res = await fetch("/api/debug/stops");
        const data = await res.json();

        // Load stop names mapping
        const stopNamesRes = await fetch("/api/stop-names");
        const stopNames = await stopNamesRes.json();

        // Group stops by base station (remove N/S/E/W suffix)
        const stationMap = {};
        data.stops.forEach(stop => {
          const baseId = stop.stopId.replace(/[NSEW]$/, '');

          // Try to find the station name - check with and without direction suffix
          let stationName = stopNames[stop.stopId] || stopNames[baseId] || stop.stationName;

          // If still no name, check if it matches any popular station
          if (!stationName || stationName === stop.stopId) {
            const popularMatch = POPULAR_STATIONS.find(ps => ps.stops.includes(stop.stopId));
            if (popularMatch) {
              stationName = popularMatch.name;
            } else {
              stationName = stop.stopId; // Fallback to ID
            }
          }

          if (!stationMap[baseId]) {
            stationMap[baseId] = {
              name: stationName,
              stops: [],
              lines: new Set()
            };
          }
          stationMap[baseId].stops.push(stop.stopId);
          stop.routes.forEach(route => stationMap[baseId].lines.add(route));
        });

        // Convert to array format
        ALL_STATIONS = Object.entries(stationMap).map(([baseId, info]) => ({
          name: info.name,
          stops: info.stops.sort(),
          lines: Array.from(info.lines).sort().join(',')
        })).sort((a, b) => a.name.localeCompare(b.name));

        console.log(`Loaded ${ALL_STATIONS.length} stations from API`);
      } catch (err) {
        console.error("Error loading all stations:", err);
      }
    }

    // Modal functions
    function openSettings() {
      // Hide welcome screen if it's open
      document.getElementById("welcomeScreen").classList.remove("active");
      markAsVisited();

      // Setup search functionality
      const searchInput = document.getElementById("stationSearch");
      searchInput.value = ""; // Clear search
      searchInput.removeEventListener("input", handleSearch);
      searchInput.addEventListener("input", handleSearch);

      // Load and display station list (doesn't require API call)
      renderStationList();
      document.getElementById("modalOverlay").classList.add("active");
    }

    function closeSettings() {
      document.getElementById("modalOverlay").classList.remove("active");
    }

    function closeModalOnOverlayClick(event) {
      if (event.target.id === "modalOverlay") {
        closeSettings();
      }
    }

    async function handleSearch(e) {
      const query = e.target.value.toLowerCase().trim();

      // Only load all stations if user is searching
      if (query && ALL_STATIONS.length === 0) {
        const container = document.getElementById("stationList");
        container.innerHTML = '<div class="empty-state">Loading stations...</div>';
        await loadAllStations();
      }

      renderStationList(query);
    }

    function renderStationList(searchQuery = "") {
      const container = document.getElementById("stationList");
      const selectedStops = getSelectedStops();

      let stationsToShow = [];
      let sectionHeader = "";

      if (searchQuery) {
        // Search through all stations (will be loaded if not already)
        stationsToShow = ALL_STATIONS.filter(station => {
          const nameMatch = station.name.toLowerCase().includes(searchQuery);
          const linesMatch = station.lines.toLowerCase().includes(searchQuery);
          const stopsMatch = station.stops.some(stop => stop.toLowerCase().includes(searchQuery));
          return nameMatch || linesMatch || stopsMatch;
        });

        if (stationsToShow.length === 0) {
          container.innerHTML = '<div class="empty-state">No stations found</div>';
          return;
        }

        sectionHeader = `<div class="section-header">Search Results (${stationsToShow.length})</div>`;
      } else {
        // Show currently selected stations and popular stations when no search query
        // Use POPULAR_STATIONS instead of ALL_STATIONS to avoid unnecessary API call
        const selectedStations = POPULAR_STATIONS.filter(station =>
          station.stops.some(stop => selectedStops.includes(stop))
        );

        const popularStations = POPULAR_STATIONS.filter(station =>
          !station.stops.some(stop => selectedStops.includes(stop))
        );

        let htmlContent = "";

        if (selectedStations.length > 0) {
          const selectedItems = selectedStations.map(station => {
            return `
              <div class="station-item selected" data-stops='${JSON.stringify(station.stops)}' onclick="toggleStation(this)">
                <input type="checkbox" class="station-checkbox" checked>
                <div class="station-info">
                  <div class="station-name">${station.name}</div>
                  <div class="station-details">Lines: ${station.lines}</div>
                </div>
              </div>
            `;
          }).join("");

          htmlContent += `<div class="section-header">Selected Stations (${selectedStations.length})</div>` + selectedItems;
        }

        if (popularStations.length > 0) {
          const popularItems = popularStations.map(station => {
            return `
              <div class="station-item" data-stops='${JSON.stringify(station.stops)}' onclick="toggleStation(this)">
                <input type="checkbox" class="station-checkbox">
                <div class="station-info">
                  <div class="station-name">${station.name}</div>
                  <div class="station-details">Lines: ${station.lines}</div>
                </div>
              </div>
            `;
          }).join("");

          htmlContent += `<div class="section-header">Popular Stations</div>` + popularItems;
        }

        if (selectedStations.length === 0 && popularStations.length === 0) {
          htmlContent = '<div class="empty-state">No stations available. Try searching for a station.</div>';
        }

        container.innerHTML = htmlContent;
        return;
      }

      const stationItems = stationsToShow.map((station, index) => {
        const isSelected = station.stops.some(stop => selectedStops.includes(stop));

        return `
          <div class="station-item ${isSelected ? 'selected' : ''}" data-stops='${JSON.stringify(station.stops)}' onclick="toggleStation(this)">
            <input type="checkbox" class="station-checkbox" ${isSelected ? 'checked' : ''}>
            <div class="station-info">
              <div class="station-name">${station.name}</div>
              <div class="station-details">Lines: ${station.lines}</div>
            </div>
          </div>
        `;
      }).join("");

      container.innerHTML = sectionHeader + stationItems;
    }

    function toggleStation(element) {
      const checkbox = element.querySelector(".station-checkbox");
      checkbox.checked = !checkbox.checked;
      element.classList.toggle("selected");
    }

    // Extract routes from stop IDs
    function extractRoutesFromStops(stops) {
      const routes = new Set();

      // Get routes from POPULAR_STATIONS
      POPULAR_STATIONS.forEach(station => {
        if (station.stops.some(stop => stops.includes(stop))) {
          // Split the lines string and add each route
          station.lines.split(',').forEach(route => routes.add(route.trim()));
        }
      });

      // Also check ALL_STATIONS if they've been loaded (from search)
      if (ALL_STATIONS.length > 0) {
        ALL_STATIONS.forEach(station => {
          if (station.stops.some(stop => stops.includes(stop))) {
            station.lines.split(',').forEach(route => routes.add(route.trim()));
          }
        });
      }

      // If we still have no routes, infer from stop ID patterns
      // Stop ID patterns: "126N" = 1 line, "A25N" = A line, "D17N" = D line, etc.
      if (routes.size === 0) {
        stops.forEach(stopId => {
          // Letter-prefixed stops (A, B, C, D, E, F, G, etc.)
          if (/^[A-Z]\d+[NSEW]$/.test(stopId)) {
            routes.add(stopId[0]); // First letter is the route
          }
          // Numeric stops (1-7 lines)
          else if (/^\d{1,3}[NSEW]$/.test(stopId)) {
            // Numeric lines: extract from ranges
            const num = parseInt(stopId);
            // Lines 1-7 use ranges like 101-142 (1), 201-297 (2), etc.
            if (num >= 101 && num <= 142) routes.add("1");
            else if (num >= 201 && num <= 297) routes.add("2");
            else if (num >= 301 && num <= 302) routes.add("3");
            else if (num >= 401 && num <= 423) routes.add("4");
            else if (num >= 501 && num <= 504) routes.add("5");
            else if (num >= 601 && num <= 640) routes.add("6");
            else if (num >= 701 && num <= 726) routes.add("7");
            else if (num >= 901 && num <= 902) routes.add("S");
          }
        });
      }

      console.log(`Extracted routes from stops ${stops.join(", ")}:`, Array.from(routes));
      return Array.from(routes);
    }

    // Configure server to only fetch needed feeds
    async function configureFeeds(routes) {
      try {
        const res = await fetch("/api/configure-feeds", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ routes })
        });

        if (res.ok) {
          const data = await res.json();
          console.log(`Server configured to fetch ${data.activeFeeds} feed(s) for routes: ${routes.join(", ")}`);
        } else {
          console.error("Failed to configure feeds");
        }
      } catch (err) {
        console.error("Error configuring feeds:", err);
      }
    }

    async function saveSettings() {
      const selectedStops = [];
      document.querySelectorAll(".station-item").forEach(item => {
        const checkbox = item.querySelector(".station-checkbox");
        if (checkbox.checked) {
          // Extract stops from data-stops attribute
          const stopsData = item.getAttribute("data-stops");
          if (stopsData) {
            const stops = JSON.parse(stopsData);
            selectedStops.push(...stops);
          }
        }
      });

      console.log("Selected stops:", selectedStops);

      if (selectedStops.length === 0) {
        alert("Please select at least one station");
        return;
      }

      // Extract routes and configure server feeds
      const routes = extractRoutesFromStops(selectedStops);
      await configureFeeds(routes);

      saveSelectedStops(selectedStops);
      closeSettings();

      // Force a complete refresh
      setTimeout(() => {
        fetchDepartures();
      }, 100);
    }

    function resetToDefaults() {
      saveSelectedStops(DEFAULT_STOPS);
      const searchInput = document.getElementById("stationSearch");
      searchInput.value = ""; // Clear search
      renderStationList();
    }

    // Stop names cache
    let stopNamesCache = null;

    // Load stop names from the server
    async function loadStopNames() {
      if (stopNamesCache) return stopNamesCache;
      try {
        const res = await fetch('/api/stop-names');
        stopNamesCache = await res.json();
        return stopNamesCache;
      } catch (err) {
        console.error("Error loading stop names:", err);
        return {};
      }
    }

    // Get station name from stop ID
    function getStationName(stopId) {
      for (const station of POPULAR_STATIONS) {
        if (station.stops.includes(stopId)) {
          return station.name;
        }
      }
      return "Unknown Station";
    }

    // Get destination name from stop ID
    function getDestinationName(stopId, direction) {
      if (!stopNamesCache) {
        // Fallback to direction if no cache
        return direction === "N" ? "Uptown" :
               direction === "S" ? "Downtown" :
               direction === "E" ? "Eastbound" :
               direction === "W" ? "Westbound" : direction;
      }

      // Try with and without direction suffix
      let name = stopNamesCache[stopId] || stopNamesCache[stopId.replace(/[NSEW]$/, '')];

      if (name) {
        return name;
      }

      // Fallback to direction label
      return direction === "N" ? "Uptown" :
             direction === "S" ? "Downtown" :
             direction === "E" ? "Eastbound" :
             direction === "W" ? "Westbound" : direction;
    }

    async function fetchDepartures() {
      try {
        // Load stop names if not loaded
        await loadStopNames();

        const STOPS = getSelectedStops();

        if (STOPS.length === 0) {
          document.getElementById("rows").innerHTML = '<div class="empty-state">No stations selected. Click the settings button to choose stations.</div>';
          return;
        }

        const res = await fetch("/api/departures?stops=" + STOPS.join(","));
        const data = await res.json();
        const rowsEl = document.getElementById("rows");

        if (!rowsEl) return;

        if (!data.departures || data.departures.length === 0) {
          rowsEl.innerHTML = '<div class="empty-state">No departures available</div>';
          return;
        }

        rowsEl.innerHTML = "";

        const now = Date.now();

        // Group departures by station
        const stationGroups = {};
        STOPS.forEach(stopId => {
          const baseStopId = stopId.substring(0, stopId.length - 1); // Remove N/S
          if (!stationGroups[baseStopId]) {
            stationGroups[baseStopId] = {
              name: getStationName(stopId),
              stops: [],
              departures: []
            };
          }
          if (!stationGroups[baseStopId].stops.includes(stopId)) {
            stationGroups[baseStopId].stops.push(stopId);
          }
        });

        // Get upcoming departures for each direction
        data.departures.forEach(dep => {
          const baseStopId = dep.stopId.substring(0, dep.stopId.length - 1);
          if (stationGroups[baseStopId]) {
            stationGroups[baseStopId].departures.push(dep);
          }
        });

        // Render grouped by station
        Object.values(stationGroups).forEach(station => {
          if (station.departures.length === 0) return;

          // Add station header
          const header = document.createElement("div");
          header.className = "station-header";
          header.textContent = station.name;
          rowsEl.appendChild(header);

          // Get the closest train per route per direction (e.g., "1-N", "2-S", "A-N", etc.)
          const routeDirections = {};
          station.departures
            .sort((a, b) => a.time - b.time)
            .forEach(dep => {
              const key = `${dep.route}-${dep.direction}`; // Combine route and direction
              if (!routeDirections[key]) {
                routeDirections[key] = dep; // Only keep the first (closest) one per route-direction combo
              }
            });

          // Convert to array and sort by time
          const selectedTrains = Object.values(routeDirections)
            .sort((a, b) => a.time - b.time);

          selectedTrains.forEach(dep => {
            const row = document.createElement("div");
            row.className = "row";

            const mins = Math.max(0, Math.round((dep.time - now) / 60000));
            const minsClass = mins <= 2 ? "soon" : "";

            // Get destination name from stop ID (with fallback to direction)
            const destinationName = dep.destination ?
              getDestinationName(dep.destination, dep.direction) :
              (dep.direction === "N" ? "Uptown" :
               dep.direction === "S" ? "Downtown" :
               dep.direction === "E" ? "Eastbound" :
               dep.direction === "W" ? "Westbound" : dep.direction);

            // Get route colors
            const routeColor = getRouteColor(dep.route);
            const routeTextColor = getRouteTextColor(dep.route);

            row.innerHTML = `
              <div class="time">${formatTime(dep.time)}</div>
              <div class="station">${destinationName}</div>
              <div><span class="route-pill" style="background: ${routeColor}; color: ${routeTextColor};">${dep.route}</span></div>
              <div class="mins ${minsClass}">${mins}</div>
            `;

            rowsEl.appendChild(row);
          });
        });
      } catch (err) {
        console.error("Error fetching departures:", err);
        const rowsEl = document.getElementById("rows");
        if (rowsEl) {
          rowsEl.innerHTML = '<div class="empty-state">Error loading departures</div>';
        }
      }
    }

    // Configure feeds on initial load based on saved stations
    (async function initializeFeeds() {
      const savedStops = getSelectedStops();
      if (savedStops.length > 0) {
        const routes = extractRoutesFromStops(savedStops);
        await configureFeeds(routes);
      }
    })();

    // Initial fetch
    fetchDepartures();
    // Refresh every 15 seconds
    setInterval(fetchDepartures, 15000);
  </script>
